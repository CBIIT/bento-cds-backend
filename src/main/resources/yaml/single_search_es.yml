queries:
  - name: numberOfStudies
    index:
      - files
    filter:
      type: aggregation
      selectedField: studies
    result:
      type: int
      method: count_bucket_keys
  - name: numberOfSubjects
    index:
      - subjects
    filter:
      type: aggregation
      selectedField: _id
    result:
      type: int
      method: count_bucket_keys
  - name: numberOfSamples
    index:
      - samples
    filter:
      type: aggregation
      selectedField: _id
    result:
      type: int
      method: count_bucket_keys
  - name: numberOfFiles
    index:
      - files
    filter:
      type: aggregation
      selectedField: _id
    result:
      type: int
      method: count_bucket_keys
  - name: numberOfDiseaseSites
    index:
      - diagnosis
    filter:
      type: aggregation
      selectedField: site
    result:
      type: int
      method: count_bucket_keys
  - name: diagnosis
    index:
      - diagnosis
    filter:
      type: pagination
      defaultSortField: diagnosis_id
    result:
      type: object_array
  - name: participant
    index:
      - participant
    filter:
      type: pagination
      defaultSortField: participant_id
    result:
      type: object_array
  - name: file
    index:
      - files
    filter:
      type: pagination
      defaultSortField: file_id
    result:
      type: object_array